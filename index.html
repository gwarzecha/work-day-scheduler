<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body class="bg-light">
  <header class="jumbotron bg-dark">
    <h1 class="display-3 text-light">Work Day Scheduler</h1>
    <p class="lead text-white-50">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead text-white-50"></p>
  </header>

  <div class="container bg-light">
    <div class="row time-block">
      <div class="col-md-1 hour bg-light" id="text-9am">
        9AM
      </div>
      <textarea class="col-md-10 description" data-hour="9"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour bg-light" id="text-10am">
        10AM
      </div>
      <textarea class="col-md-10 description" data-hour="10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour bg-light" id="text-11am">
        11AM
      </div>
      <textarea class="col-md-10 description" data-hour="11"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour bg-light" id="text-12am">
        12PM
      </div>
      <textarea class="col-md-10 description" data-hour="12"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour bg-light" id="text-1pm">
        1PM
      </div>
      <textarea class="col-md-10 description" data-hour="13"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour bg-light" id="text-2pm">
        2PM
      </div>
        <textarea class="col-md-10 description" data-hour="14"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour bg-light" id="text-3pm">
        3PM
      </div>
        <textarea class="col-md-10 description" data-hour="15"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour bg-light" id="text-4pm">
        4PM
      </div>
      <textarea class="col-md-10 description" data-hour="16"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block last">
      <div class="col-md-1 hour bg-light" id="text-5pm">
        5PM
      </div>
      <textarea class="col-md-10 description" data-hour="17"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
